<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imml</title>
  </head>
  <body>
    <main>
      <div id="loading">
        <img class="logo" src="./assets/imml-px-logo.png" />
      </div>
      <nav>
        <img class="logo" src="./assets/imml-px-logo.png" />
        <button title="Reset" class="icon reset"></button>
        <button title="Save to file" class="icon save"></button>
        <button title="Load from file" class="icon load"></button>
        <button title="Export static html" class="icon export"></button>
        <input type="file" class="load" style="display: none" />
        <span class="flex"></span>
        <button title="Toggle theme" class="icon theme"></button>
        <span class="space"></span>
        <a href="https://www.npmjs.com/package/imml" target="_blank">
          <button class="icon npm"></button>
        </a>
        <a href="https://github.com/leoncvlt/imml" target="_blank">
          <button class="icon github"></button>
        </a>
      </nav>
      <div id="app">
        <div id="editor"></div>
        <div id="site"></div>
      </div>
    </main>
    <script type="module" src="/index.js"></script>
  </body>
</html>
